<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap CSS -->
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <link
        href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Montserrat:wght@700&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet">
    
    <!-- Font awesome -->
    <link rel="stylesheet" href="css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Favivon -->
    <title>Count Down</title>
   
</head>
<body>
    
    <!-- Start Navigation-bar -->
    <div class="navigation-bar">
        <nav class="navbar navbar-light justify-content-between">
            <div class="nav-left"></div>
            <a class="navbar-brand" href="#">
                <img src="img/nav-logo.png">
            </a>
            <div class="nav-right">
                <!-- <a href="#">

                    <img src="img/info.png">
                </a> -->
            </div>
        </nav>
    </div>
    <!-- End Navigation-bar -->


    <!-- Main Code Start -->


    <div class="button-start">
        <button class="btn border" id="startButton" onclick="starts();">
            <h3>Start</h3>
        </button>
        <button class="btn border" id="stopButton" style="display:none">
            <h3 style="font-weight: 400;"> Keep Breathing! </h3> <b>00:<span id="time-left">15</span> </b>
        </button>
        
    </div>
    <div class="instructions-wrapper text-center border">
        <h3>Make Sure <span>!</span></h3>

        <div class="instruction-img-wrapper row m-0">
            <div class="instruction-img col-4">
                <div class="instruction">
                    <img src="img/man-vest.png">
                </div>
            </div>
            <div class="instruction-img col-4">
                <div class="instruction">
                         <div class="timer-bottom border">
                        <h4> 00:<span id="time-left">15</span><br>Deep breathe for 15 sec</h4>
                    </div>
                </div>
            </div>
            <div class="instruction-img col-4">
                <div class="instruction">
                    <img src="img/side-vest.png" alt="">
                </div>
            </div>
        </div>
    </div>
    

    <!-- Main Code End -->

 <!-- JQuery JS -->
 <script src="js/jquery.3.5.1.js"></script>
    
 <!-- Bootstrap JS -->
 <script src="js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

 <!-- Custom JS -->
 <script src="js/main.js"></script>
</body>
</html>
